name: Build and Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

env:
  FLUTTER_VERSION: '3.27.0'

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Create Android platform files
        run: flutter create --platforms=android .

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties

      - name: Clean Flutter
        run: flutter clean

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Rename APK
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/NativeTavern-${VERSION}-android.apk

      - name: Rename AAB
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/NativeTavern-${VERSION}-android.aab

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/*.aab

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Create Windows platform files
        run: flutter create --platforms=windows .

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create ZIP archive
        run: |
          $VERSION = "${{ github.ref_name }}"
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath "NativeTavern-${VERSION}-windows-x64.zip"

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: '*.zip'

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Create macOS platform files
        run: flutter create --platforms=macos .

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create ZIP archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cd build/macos/Build/Products/Release
          zip -r "../../../../../NativeTavern-${VERSION}-macos.zip" "NativeTavern.app"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: '*.zip'

  release:
    name: Create Release
    needs: [build-android, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts/android-apk

      - name: Download Android AAB
        uses: actions/download-artifact@v4
        with:
          name: android-aab
          path: ./artifacts/android-aab

      - name: Download Windows ZIP
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: ./artifacts/windows

      - name: Download macOS ZIP
        uses: actions/download-artifact@v4
        with:
          name: macos-zip
          path: ./artifacts/macos

      - name: List artifacts
        run: |
          echo "=== Android APK ==="
          ls -la ./artifacts/android-apk/
          echo "=== Android AAB ==="
          ls -la ./artifacts/android-aab/
          echo "=== Windows ==="
          ls -la ./artifacts/windows/
          echo "=== macOS ==="
          ls -la ./artifacts/macos/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./artifacts/android-apk/*.apk
            ./artifacts/android-aab/*.aab
            ./artifacts/windows/*.zip
            ./artifacts/macos/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}